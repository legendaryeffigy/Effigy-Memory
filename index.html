<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MFL Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏀 MFL Memory Game</h1>
  <div id="status">
    ⏱️ Time: <span id="timer">0</span>s |
    🔁 Moves: <span id="moves">0</span>
    <button onclick="restartGame()">Restart</button>
    <button id="startBtn" onclick="startGame()">▶️ Start Game</button>
    <button onclick="toggleMusic()">🔊 Toggle Music</button>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <h2 id="winMessage" style="display:none;">🎉 Ballerz! 🎉</h2>
<audio id="bgMusic" src="bg-music.mp3" loop></audio>
<script src="script.js"></script>
</body>
